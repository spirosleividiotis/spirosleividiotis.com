<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; overflow: hidden; }
        .cover-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .cover-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .cover-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.15);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="cover-container">
        <img src="motion-system-cover.gif" alt="Motion System Cover" class="cover-image">
        <div class="cover-overlay"></div>
    </div>
</body>
</html>
