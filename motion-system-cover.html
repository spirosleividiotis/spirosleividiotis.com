<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            overflow: hidden;
        }

        .cover-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cover-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .cover-static {
            display: block;
        }

        .cover-animated {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .cover-container:hover .cover-static {
            display: none;
        }

        .cover-container:hover .cover-animated {
            display: block;
        }
    </style>
</head>
<body>
    <div class="cover-container">
        <img src="motion-system-cover-static.png" alt="Motion System Cover" class="cover-image cover-static">
        <img src="motion-system-cover.gif" alt="Motion System Cover Animated" class="cover-image cover-animated">
    </div>
</body>
</html>
