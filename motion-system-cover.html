<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion System Cover</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #141414;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Space Grotesk', -apple-system, sans-serif;
        }

        .cover-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .tokens-wrapper {
            transform: rotate(-6deg);
            transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            will-change: transform;
        }

        .cover-container:hover .tokens-wrapper {
            transform: rotate(0deg) scale(1.02);
        }

        .tokens-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            max-width: 600px;
        }

        .token-card {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 6px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .cover-container:hover .token-card {
            border-color: rgba(255, 255, 255, 0.15);
        }

        .token-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.3s ease;
        }

        .token-static {
            opacity: 1;
            filter: grayscale(0.8) brightness(0.6);
        }

        .token-animated {
            opacity: 0;
            filter: brightness(1) contrast(1.1);
        }

        /* On cover hover, swap to animated */
        .cover-container:hover .token-static {
            opacity: 0;
        }

        .cover-container:hover .token-animated {
            opacity: 1;
        }

        /* Individual card hover */
        .token-card:hover {
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, 0.3);
            z-index: 10;
        }

        .token-card:hover .token-animated {
            filter: brightness(1.1) contrast(1.2);
        }

        @media (max-width: 768px) {
            .tokens-wrapper {
                transform: rotate(-4deg);
            }
            
            .tokens-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="cover-container">
        <div class="tokens-wrapper">
            <div class="tokens-grid">
                <div class="token-card">
                    <img class="token-static" src="motion-system/tokens/Motion tokens/duration.gif" alt="Duration">
                    <img class="token-animated" src="motion-system/tokens/Motion tokens/duration.gif" alt="Duration">
                </div>
                <div class="token-card">
                    <img class="token-static" src="motion-system/tokens/Motion tokens/easing.gif" alt="Easing">
                    <img class="token-animated" src="motion-system/tokens/Motion tokens/easing.gif" alt="Easing">
                </div>
                <div class="token-card">
                    <img class="token-static" src="motion-system/tokens/Motion tokens/delay.gif" alt="Delay">
                    <img class="token-animated" src="motion-system/tokens/Motion tokens/delay.gif" alt="Delay">
                </div>
                <div class="token-card">
                    <img class="token-static" src="motion-system/tokens/Motion tokens/scale.gif" alt="Scale">
                    <img class="token-animated" src="motion-system/tokens/Motion tokens/scale.gif" alt="Scale">
                </div>
                <div class="token-card">
                    <img class="token-static" src="motion-system/tokens/Motion tokens/fade.gif" alt="Fade">
                    <img class="token-animated" src="motion-system/tokens/Motion tokens/fade.gif" alt="Fade">
                </div>
                <div class="token-card">
                    <img class="token-static" src="motion-system/tokens/Motion tokens/rotation.gif" alt="Rotation">
                    <img class="token-animated" src="motion-system/tokens/Motion tokens/rotation.gif" alt="Rotation">
                </div>
                <div class="token-card">
                    <img class="token-static" src="motion-system/tokens/Motion tokens/spring.gif" alt="Spring">
                    <img class="token-animated" src="motion-system/tokens/Motion tokens/spring.gif" alt="Spring">
                </div>
                <div class="token-card">
                    <img class="token-static" src="motion-system/tokens/Motion tokens/entry.gif" alt="Entry">
                    <img class="token-animated" src="motion-system/tokens/Motion tokens/entry.gif" alt="Entry">
                </div>
                <div class="token-card">
                    <img class="token-static" src="motion-system/tokens/Motion tokens/exit.gif" alt="Exit">
                    <img class="token-animated" src="motion-system/tokens/Motion tokens/exit.gif" alt="Exit">
                </div>
                <div class="token-card">
                    <img class="token-static" src="motion-system/tokens/Motion tokens/staggered.gif" alt="Stagger">
                    <img class="token-animated" src="motion-system/tokens/Motion tokens/staggered.gif" alt="Stagger">
                </div>
                <div class="token-card">
                    <img class="token-static" src="motion-system/tokens/Motion tokens/hover.gif" alt="Hover">
                    <img class="token-animated" src="motion-system/tokens/Motion tokens/hover.gif" alt="Hover">
                </div>
                <div class="token-card">
                    <img class="token-static" src="motion-system/tokens/Motion tokens/transition.gif" alt="Transition">
                    <img class="token-animated" src="motion-system/tokens/Motion tokens/transition.gif" alt="Transition">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
