<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection of designs Cover</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #141414; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        .cover-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        .cover-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
            pointer-events: none;
            z-index: 10;
        }
        .cover-container:hover .cover-overlay { background: rgba(0, 0, 0, 0.15); }
        .grid-wrapper {
            transform: rotate(-6deg);
            width: 115%;
            margin-left: -7.5%;
        }
        .cover-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: min-content;
            gap: 20px;
            align-items: start;
        }
        .cover-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 8px;
            overflow: hidden;
            min-height: 60px;
        }
        .cover-card img,
        .cover-card video {
            width: 100%;
            height: auto;
            display: block;
            object-fit: contain;
            opacity: 0.7;
            transition: opacity 0.4s ease;
        }
        .cover-card.span-2col { grid-column: span 2; }
        .cover-card.span-2row { grid-row: span 2; align-self: stretch; }
        .cover-card.span-2row img,
        .cover-card.span-2row video { height: 100%; object-fit: cover; min-height: 120px; }
        .cover-container:hover .cover-card img,
        .cover-container:hover .cover-card video { opacity: 1; }
        @media (max-width: 768px) {
            .cover-container { padding: 25px; }
            .grid-wrapper { transform: rotate(-4deg); width: 125%; margin-left: -12.5%; }
            .cover-grid { grid-template-columns: repeat(2, 1fr); gap: 14px; }
        }
    </style>
</head>
<body>
    <div class="cover-container">
        <div class="grid-wrapper">
            <div class="cover-grid">
                <div class="cover-card span-2row"><img src="selection-01.gif" alt=""></div>
                <div class="cover-card"><img src="selection-04.gif" alt=""></div>
                <div class="cover-card"><img src="selection-06.gif" alt=""></div>
                <div class="cover-card span-2col"><img src="selection-10.gif" alt=""></div>
                <div class="cover-card"><video src="selection-02.mp4" autoplay loop muted playsinline></video></div>
                <div class="cover-card"><img src="selection-14.gif" alt=""></div>
                <div class="cover-card"><img src="selection-18.gif" alt=""></div>
                <div class="cover-card"><img src="selection-22.gif" alt=""></div>
                <div class="cover-card"><img src="selection-27.gif" alt=""></div>
            </div>
        </div>
        <div class="cover-overlay"></div>
    </div>
</body>
</html>
