<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion Tokens Inspector Cover</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #141414;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .cover-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px;
        }

        .screenshot-wrapper {
            transform: rotate(-6deg);
            transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            max-width: 900px;
            width: 100%;
        }

        .cover-container:hover .screenshot-wrapper {
            transform: rotate(0deg) scale(1.02);
        }

        .screenshot-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .cover-container:hover .screenshot-card {
            border-color: rgba(255, 255, 255, 0.15);
        }

        .screenshot-card img {
            width: 100%;
            height: auto;
            display: block;
            filter: brightness(0.9);
            transition: filter 0.3s ease;
        }

        .cover-container:hover .screenshot-card img {
            filter: brightness(1);
        }

        @media (max-width: 768px) {
            .cover-container {
                padding: 40px;
            }
            
            .screenshot-wrapper {
                transform: rotate(-4deg);
            }
        }
    </style>
</head>
<body>
    <div class="cover-container">
        <div class="screenshot-wrapper">
            <div class="screenshot-card">
                <img src="tool-visualspecs.png" alt="Motion Tokens Inspector">
            </div>
        </div>
    </div>
</body>
</html>
