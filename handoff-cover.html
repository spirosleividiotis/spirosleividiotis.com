<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion Handoff Cover</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #141414;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .cover-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px;
        }

        .rive-wrapper {
            transform: rotate(-6deg);
            transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            max-width: 800px;
            width: 100%;
        }

        .cover-container:hover .rive-wrapper {
            transform: rotate(0deg) scale(1.02);
        }

        .rive-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 16/10;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .cover-container:hover .rive-card {
            border-color: rgba(255, 255, 255, 0.15);
        }

        .rive-card iframe {
            width: 100%;
            height: 100%;
            border: none;
            filter: brightness(0.9);
            transition: filter 0.3s ease;
        }

        .cover-container:hover .rive-card iframe {
            filter: brightness(1);
        }

        @media (max-width: 768px) {
            .cover-container {
                padding: 40px;
            }
            
            .rive-wrapper {
                transform: rotate(-4deg);
            }
        }
    </style>
</head>
<body>
    <div class="cover-container">
        <div class="rive-wrapper">
            <div class="rive-card">
                <iframe src="https://rive.app/s/TO6xVZ1mg0yrAvC7jW5AOQ/embed?mode=preview&artboard=Desktop" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</body>
</html>
