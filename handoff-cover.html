<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion Handoff Cover</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #141414;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .cover-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px;
        }

        .cover-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
            pointer-events: none;
            z-index: 10;
        }

        .cover-container:hover .cover-overlay {
            background: rgba(0, 0, 0, 0.15);
        }

        .rive-wrapper {
            transform: rotate(-6deg);
            width: 110%;
            margin-left: -5%;
        }

        .rive-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 16/10;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6);
        }

        .rive-card iframe {
            width: 100%;
            height: 100%;
            border: none;
            opacity: 0.7;
            transition: opacity 0.4s ease;
        }

        .cover-container:hover .rive-card iframe {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .cover-container {
                padding: 30px;
            }
            
            .rive-wrapper {
                transform: rotate(-4deg);
                width: 115%;
                margin-left: -7.5%;
            }
        }
    </style>
</head>
<body>
    <div class="cover-container">
        <div class="rive-wrapper">
            <div class="rive-card">
                <iframe src="https://rive.app/s/TO6xVZ1mg0yrAvC7jW5AOQ/embed?mode=preview&artboard=Desktop" allowfullscreen></iframe>
            </div>
        </div>
        <div class="cover-overlay"></div>
    </div>
</body>
</html>
