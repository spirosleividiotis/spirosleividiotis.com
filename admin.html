<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 40px;
            font-weight: 400;
        }
        
        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
        }
        
        .login-box {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
        }
        
        .login-box h2 {
            margin-bottom: 24px;
            font-weight: 400;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            background: #000;
            border: 1px solid #333;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            margin-bottom: 16px;
        }
        
        input:focus {
            outline: none;
            border-color: #666;
        }
        
        button {
            width: 100%;
            padding: 12px 16px;
            background: #fff;
            border: none;
            border-radius: 4px;
            color: #000;
            font-size: 16px;
            cursor: pointer;
            font-weight: 500;
        }
        
        button:hover {
            background: #e5e5e5;
        }
        
        .section {
            background: #1a1a1a;
            padding: 32px;
            border-radius: 8px;
            margin-bottom: 32px;
        }
        
        .section h2 {
            font-size: 24px;
            margin-bottom: 24px;
            font-weight: 400;
        }
        
        .project-item {
            background: #000;
            padding: 20px;
            border-radius: 4px;
            margin-bottom: 16px;
        }
        
        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .project-name {
            font-size: 18px;
            font-weight: 500;
        }
        
        .project-company {
            color: #999;
            font-size: 14px;
        }
        
        .project-actions {
            display: flex;
            gap: 8px;
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
            width: auto;
        }
        
        .btn-secondary {
            background: #333;
            color: #fff;
        }
        
        .btn-secondary:hover {
            background: #444;
        }
        
        .edit-form {
            display: none;
            padding-top: 16px;
            border-top: 1px solid #333;
            margin-top: 16px;
        }
        
        .edit-form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #999;
            font-size: 14px;
        }
        
        textarea {
            width: 100%;
            padding: 12px 16px;
            background: #000;
            border: 1px solid #333;
            border-radius: 4px;
            color: #fff;
            font-size: 14px;
            font-family: monospace;
            min-height: 120px;
            resize: vertical;
        }
        
        .success-message {
            background: #166534;
            color: #fff;
            padding: 12px 16px;
            border-radius: 4px;
            margin-bottom: 24px;
            display: none;
        }
        
        .success-message.show {
            display: block;
        }
        
        .logout-btn {
            background: #333;
            color: #fff;
            width: auto;
            padding: 8px 16px;
            font-size: 14px;
            margin-bottom: 24px;
        }
        
        .note {
            background: #1a1a1a;
            padding: 16px;
            border-radius: 4px;
            font-size: 14px;
            color: #999;
            line-height: 1.6;
        }
        
        .note strong {
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen">
        <div class="login-box">
            <h2>Admin Login</h2>
            <input type="password" id="passwordInput" placeholder="Enter password">
            <button onclick="login()">Login</button>
        </div>
    </div>
    
    <!-- Admin Panel -->
    <div id="adminPanel" style="display: none;">
        <div class="container">
            <button class="logout-btn" onclick="logout()">Logout</button>
            
            <h1>Portfolio Admin</h1>
            
            <div class="success-message" id="successMessage">
                âœ“ Changes saved! Commit and push to update your live site.
            </div>
            
            <div class="note">
                <strong>How it works:</strong><br>
                1. Edit your projects below<br>
                2. Click "Save Changes"<br>
                3. Download the updated content.json file<br>
                4. Push to GitHub to update your live site
            </div>
            
            <div class="section">
                <h2>Projects</h2>
                <div id="projectsList"></div>
                <button onclick="saveChanges()">Save Changes</button>
            </div>
        </div>
    </div>
    
    <script>
        const ADMIN_PASSWORD = '310890'; // Same as your project password
        let contentData = null;
        
        // Login
        function login() {
            const password = document.getElementById('passwordInput').value;
            if (password === ADMIN_PASSWORD) {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                loadContent();
            } else {
                alert('Incorrect password');
            }
        }
        
        function logout() {
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('passwordInput').value = '';
        }
        
        // Load content from JSON
        async function loadContent() {
            try {
                const response = await fetch('content.json');
                contentData = await response.json();
                renderProjects();
            } catch (error) {
                console.error('Error loading content:', error);
                alert('Error loading content');
            }
        }
        
        // Render projects
        function renderProjects() {
            const projectsList = document.getElementById('projectsList');
            projectsList.innerHTML = contentData.projects.map(project => `
                <div class="project-item">
                    <div class="project-header">
                        <div>
                            <div class="project-name">${project.name}</div>
                            <div class="project-company">${project.company}</div>
                        </div>
                        <div class="project-actions">
                            <button class="btn-small" onclick="toggleEdit(${project.id})">Edit</button>
                        </div>
                    </div>
                    <div class="edit-form" id="edit-${project.id}">
                        <div class="form-group">
                            <label>Project Name</label>
                            <input type="text" id="name-${project.id}" value="${project.name}">
                        </div>
                        <div class="form-group">
                            <label>Company</label>
                            <input type="text" id="company-${project.id}" value="${project.company}">
                        </div>
                        <div class="form-group">
                            <label>Background Color</label>
                            <input type="text" id="color-${project.id}" value="${project.color}">
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="password-${project.id}" ${project.passwordProtected ? 'checked' : ''}>
                                Password Protected
                            </label>
                        </div>
                        <button class="btn-small btn-secondary" onclick="updateProject(${project.id})">Update</button>
                    </div>
                </div>
            `).join('');
        }
        
        // Toggle edit form
        function toggleEdit(projectId) {
            const editForm = document.getElementById(`edit-${projectId}`);
            editForm.classList.toggle('active');
        }
        
        // Update project
        function updateProject(projectId) {
            const project = contentData.projects.find(p => p.id === projectId);
            project.name = document.getElementById(`name-${projectId}`).value;
            project.company = document.getElementById(`company-${projectId}`).value;
            project.color = document.getElementById(`color-${projectId}`).value;
            project.passwordProtected = document.getElementById(`password-${projectId}`).checked;
            
            renderProjects();
            document.getElementById('successMessage').classList.add('show');
            setTimeout(() => {
                document.getElementById('successMessage').classList.remove('show');
            }, 3000);
        }
        
        // Save changes (download JSON)
        function saveChanges() {
            const dataStr = JSON.stringify(contentData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'content.json';
            link.click();
            
            alert('content.json downloaded! Replace the file in your portfolio-deploy folder and push to GitHub.');
        }
        
        // Enter key to login
        document.getElementById('passwordInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
